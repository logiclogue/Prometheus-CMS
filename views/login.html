<div ng-controller="login" id="page-login">
	<table>
		<tr>
			<td>Username</td>
			<td><input id="input-username" type="text" ng-model="username"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input id="input-password" type="password" ng-model="password"></td>
		</tr>
	</table>

	<button ng-click="submit()">Login</button>
</div>
