<div id="page-posts" class="container">

	<input class="u-full-width" type="text" ng-model="title">

	<textarea class="u-full-width" ng-model="content"></textarea>

	<input class="u-full-width" type="text" ng-model="tags">

	<button class="u-full-width" ng-hide="isCreate" ng-click="update()" ng-disabled="isLoading">Update</button>
	<button class="u-full-width" ng-show="isCreate" ng-click="create()" ng-disabled="isLoading">Create</button>

</div>
