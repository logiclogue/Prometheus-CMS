<div id="page-posts" class="container">

	<button ng-click="createPost()">Create post</button>

	<table>
		<tbody>
			<tr ng-repeat="x in posts">
				<td>
					<a href="#/posts/{{x.id}}">{{ x.title }}</a>
				</td>
				<td>
					<a ng-click="delete()">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>

</div>
