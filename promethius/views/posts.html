<div id="page-posts" class="container">

	<button ng-click="button_CreatePost()">Create post</button>
	<button ng-click="button_Logout()">Logout</button>

	<table>
		<tbody>
			<tr ng-repeat="x in posts">
				<td>
					<a href="#/posts/{{x.id}}">{{ x.title }}</a>
				</td>
				<td>
					<a ng-click="button_Delete(x.id)">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>

</div>
